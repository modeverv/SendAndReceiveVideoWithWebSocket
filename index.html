<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>lovesaemihome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <img id="rmt" width="100%">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const rmt = document.getElementById("rmt");
    socket.on("video", (dat) => {
      rmt.src = dat;
    });
  </script>
</body>

</html>
